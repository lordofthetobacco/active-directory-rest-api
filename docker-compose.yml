services:
  postgres:
    image: postgres:15
    container_name: ad-api-postgres
    environment:
      POSTGRES_DB: active_directory_api
      POSTGRES_USER: ad_api_user
      POSTGRES_PASSWORD: ad_api_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ad_api_user -d active_directory_api"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
